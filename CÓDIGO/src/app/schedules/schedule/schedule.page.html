<mat-toolbar color="primary">
    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{ !schedule.scheduleId ? 'Crear Tarea':'Editar Tarea'}}
        {{schedule.instanceId}}-{{schedule.scheduleId}}</span>
</mat-toolbar>

<div class="container">

    <mat-card>
        <mat-card-header>
            <!-- <mat-card-title>title</mat-card-title>
            <mat-card-subtitle>subtitle</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content class="content">

            <mat-form-field appearance="outline">
                <input matInput placeholder="Nombre" [(ngModel)]="schedule.name">
            </mat-form-field>
            <div>
                Tipo de Acci√≥n
            </div>
            <div>

                <mat-radio-group [(ngModel)]="schedule.type">
                    <mat-radio-button value="false">Apagar</mat-radio-button>
                    <mat-radio-button value="true">Encender</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Hora" value="value" type="time" [(ngModel)]="schedule.time">
                </mat-form-field>
                <!-- <input type="time"> -->
            </div>
            <div class="day-container">
                <mat-checkbox [(ngModel)]="schedule.days.SUN">Domingo</mat-checkbox>
                <mat-checkbox [(ngModel)]="schedule.days.MON">Lunes</mat-checkbox>
                <mat-checkbox [(ngModel)]="schedule.days.TUE">Martes</mat-checkbox>
                <mat-checkbox [(ngModel)]="schedule.days.WED">Miercoles</mat-checkbox>
                <mat-checkbox [(ngModel)]="schedule.days.THIU">Jueves</mat-checkbox>
                <mat-checkbox [(ngModel)]="schedule.days.FRI">Viernes</mat-checkbox>
                <mat-checkbox [(ngModel)]="schedule.days.SAT">Sabado</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="save()">Guardar</button>
            <button mat-raised-button (click)="cancel()">Cancelar</button>
        </mat-card-actions>
    </mat-card>

</div>

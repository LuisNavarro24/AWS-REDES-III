<mat-toolbar color="primary">
    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Usuario {{user.id}}</span>
</mat-toolbar>
<div class="container">

    <mat-card>
        <!-- <mat-card-header>
            <mat-card-title>title</mat-card-title>
            <mat-card-subtitle>subtitle</mat-card-subtitle>
        </mat-card-header> -->
        <mat-card-content class="content">
            <mat-form-field>
                <input matInput placeholder="Nombre" [(ngModel)]="user.name">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
            </mat-form-field>

            <mat-select placeholder="Tipo" [(ngModel)]="user.type">
                <mat-option value="ADMIN">
                    ADMIN
                </mat-option>
                <mat-option value="USER">
                    USUARIO
                </mat-option>
            </mat-select>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="ligth" (click)="cancel()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="isDisabled()" (click)="saveUser()">Guardar</button>
        </mat-card-actions>
    </mat-card>
</div>
